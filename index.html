<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider / Carousel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="h" >Automatic Slider ---></h1><br/>
    <div class="slider">
        <div class="slides">
            <img src="ford.jpeg" class="slide active">
            <img src="holi.jpeg" class="slide">
            <img src="dog.jpeg" class="slide">
            <img src="window.jpeg" class="slide">
        </div>
        <button class="prev" onclick="prevSlide()">&#10094;</button>
        <button class="next" onclick="nextSlide()">&#10095;</button>
        <div class="dots"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
